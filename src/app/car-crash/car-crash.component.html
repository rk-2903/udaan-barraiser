<mat-card class="example-card" *ngFor="let carsh of listOfCarCrash">
  <mat-card-header>
    <mat-card-title>{{ carsh.crash_date }}</mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <p>
      {{ carsh.crash_time }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="openDetails(carsh)">Details</button>
  </mat-card-actions>
</mat-card>
